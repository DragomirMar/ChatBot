[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = true
log_cli_level = INFO
log_format = %(levelname)s - %(message)s


markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with database)
    system: System/E2E tests (full workflow)

# Coverage
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings